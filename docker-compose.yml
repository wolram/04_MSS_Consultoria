version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://mss:mss_password@db:5432/mss_consultoria
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=docker-secret-change-in-production
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=mss
      - POSTGRES_PASSWORD=mss_password
      - POSTGRES_DB=mss_consultoria
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mss -d mss_consultoria"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
